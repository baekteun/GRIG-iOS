query GRIGEntity($criteria: String, $count: Int, $page: Int, $generation: Int) {
  ranking(criteria: $criteria, count: $count, page: $page, generation: $generation) {
    name
    nickname
    bio
    avatar_url
    pullRequests
    stared
    issues
    generation
    forked
    following
    followers
    contributions
  }
}
